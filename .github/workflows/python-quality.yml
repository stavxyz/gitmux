name: Python Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  filter-paths:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      python_changed: ${{ steps.filter.outputs.python }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for accurate path filtering on push events
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - '**/*.py'
              - '.github/workflows/python-quality.yml'
              - 'pyproject.toml'
              - 'requirements*.txt'

  quality:
    needs: filter-paths
    if: needs.filter-paths.outputs.python_changed == 'true'
    name: Code Quality - Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/workflows/requirements-quality.txt
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check .

      - name: Format check with ruff
        run: |
          ruff format --check .

      - name: Type check with mypy
        run: |
          mypy persuade/

      - name: Security scan
        run: |
          # Security scanning strategy:
          # - pip-audit: BLOCKING - fails CI on known vulnerabilities (critical for supply chain security)
          # - safety: NON-BLOCKING - provides additional vulnerability database check (may have false positives)
          # - bandit: NON-BLOCKING - static analysis for code issues (requires triage for false positives)
          echo "=== pip-audit: checking for known vulnerabilities ==="
          pip-audit --skip-editable  # Block on any vulnerabilities
          echo "=== safety: checking against safety database ==="
          safety check --full-report || echo "⚠️ safety found issues"
          echo "=== bandit: static security analysis ==="
          bandit -r persuade/ -ll || echo "⚠️ bandit found issues (non-blocking)"

      - name: Run tests with pytest
        if: ${{ hashFiles('tests/**') != '' }}
        run: |
          pytest tests/ -v --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11' && hashFiles('tests/**') != ''
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
